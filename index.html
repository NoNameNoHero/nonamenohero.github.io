<body style="
height: 100vh;
background-color: #3d0d00;
background-image: -webkit-linear-gradient(45deg, #3d0d00 0%, #651693 41%, #00b6cf 100%);
background-image: -moz-linear-gradient(45deg, #3d0d00 0%, #651693 41%, #00b6cf 100%);
background-image: -o-linear-gradient(45deg, #3d0d00 0%, #651693 41%, #00b6cf 100%);
background-image: linear-gradient(45deg, #3d0d00 0%, #651693 41%, #00b6cf 100%);">
  <div class="logo-box" style='width: 400px; height: 400px'>
    <svg id="mysvg" class="" width="100%" height="100%" viewBox="0 0 2000 2000" preserveAspectRatio="xMaxYmax">

    </svg>
  </div>

  <script src="./snap.svg-min.js"></script>
  <script>
    var s = Snap('#mysvg');
    var path = s.path("M0,0 L1000,0 L2000,0 L2000,2000 L1000,2000 L0, 2000 z").attr({
      fill: "#000"
    });
    var path1 = s.path("M0,2000 L0,100 L300,500 L300,2000 z").attr({
      fill: "#000"
    });
    var path2 = s.path("M2000,100 L2000,2000 L1700,2000 L1700,500 z").attr({
      fill: "#000"
    });


    setTimeout(first, 1000)
    setTimeout(second, 1800)
    setTimeout(showK, 4800)

    function first() {
      path.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,2000 L1000,2000 L0, 2000 z",
        fill: "#000"
      }, 1200, mina.elastic, function () {
        setTimeout(third(), 1200)
        setTimeout(rightToTop(), 100)
      });
    }

    function second() {
      path.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,2000 L0, 450 z",
        fill: "#000"
      }, 1200, mina.bounce, function () {
        fouth()
      });
    }

    function third() {
      path.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z",
        fill: "#000"
      }, 1200, mina.elastic, function () {
        six()
      });
    }

    function fouth() {
      path1.animate({
        d: "M0,2000 L0,900 L300,1200 L300,2000 z",
        fill: "#000"
      }, 1200, mina.elastic, function () {
        five()
      });
    }
    function rightToTop() {
      path2.animate({
        d: "M2000,0 L2000,2000 L1700,2000 L1700,300 z",
        fill: "#000"
      }, 10, mina.elastic);
    }
    function six() {
      path.animate({
        d: "M0,0 L1000,1000 L1450,550 L1450,1000 L1000,1450 L0, 450 z",
        fill: "#000"
      }, 1200, mina.elastic);
    }
    function showK(){
      
    }
  </script>
</body>

</html>
