<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>

  <style>
    .container {
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #FBDA61;
      animation: defaultAnimationBG 3s infinite alternate-reverse;
      background-position: 0 0;
      transition: all ease 5s;
    }

    body .bg {
      position: absolute;
      top: -10vh;
      left: -10vw;
      overflow: hidden;
      width: 120vw;
      height: 120vh;
      margin: 0;
      padding: 0;
      z-index: -1;
      background-color: #4158D0;
      background-image: -webkit-linear-gradient(43deg, #ff00cc 19%, #333399 70%);
      background-image: -moz-linear-gradient(43deg, #ff00cc 19%, #333399 70%);
      background-image: -o-linear-gradient(43deg, #ff00cc 19%, #333399 70%);
      background-image: linear-gradient(43deg, #ff00cc 19%, #333399 70%);
      background-position: 0 0;
      transform: scale(2) rotateZ(10deg);
      animation: rotate 15s infinite alternate-reverse;
    }

    body .container {
      pointer-events: none;
    }

    .logo-box {
      white-space: nowrap;
      width: 100%;
    }

    .logo-M-box,
    .logo-K-box {
      display: inline-block;
      position: relative;
      overflow: hidden;
      height: 400px;
      width: 400px;
      transition: all ease 3s;
      max-width: 50%;
    }

    .logo-M-box {
      margin-left: 0;
      animation: slideLittleLeftM 2s ease forwards 3.5s;
    }

    .logo-K-box {
      margin-left: -404px;
      opacity: 0;
      transform-origin: 50% 50%;
      animation: slideRight 1.5s linear forwards 2.5s;
    }

    #m0,
    #m1,
    #m2,
    #k0,
    #k1,
    #k2 {
      cursor: pointer;
    }

    .logo-M-box {
      z-index: 2;
    }

    .logo-K-box {
      z-index: 1;
    }

    @keyframes rotate {
      100% {
        transform: scale(2) rotateZ(180deg);
      }
    }

    @keyframes slideRight {
      33% {
        margin-left: 0;
        transform: rotateZ(90deg);
        opacity: 1;
      }

      100% {
        margin-left: 0;
        transform: rotateZ(90deg);
        opacity: 1;
        margin-left: -100px;
      }
    }

    .test {
      animation: test 5s ease;
    }

    @keyframes test {
      0% {
        opacity: 1;
      }

      99% {
        opacity: 0;
      }

      100% {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
  <div class="bg"></div>
  <div class="container">
    <div class="logo-box">
      <div class="logo-M-box">
        <svg id="mysvg-m" width="100%" height="100%" viewBox="0 0 2000 2000">
          <linearGradient id="gradient">
            <stop offset="0" stop-color="gold"></stop>
            <stop offset="30%" stop-color="red"></stop>
            <stop offset="60%" stop-color="darkviolet"></stop>
            <stop offset="100%" stop-color="deepskyblue"></stop>
          </linearGradient>
        </svg>
      </div>
      <div class="logo-K-box">
        <svg id="mysvg-k" width="100%" height="100%" viewBox="0 0 2000 2000">
        </svg>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./snap.svg-min.js"></script>
  <script>
    var m = Snap('#mysvg-m');
    var k = Snap('#mysvg-k');
    var m0 = m.path("M0,0 L1000,0 L2000,0 L2000,2000 L1000,2000 L0, 2000 z").attr({
      id: 'm0',
      fill: "#fff"
    });
    var m1 = m.path("M0,2000 L0,100 L300,500 L300,2000 z").attr({
      id: 'm1',
      fill: "#fff"
    });
    var m2 = m.path("M2000,100 L2000,2000 L1700,2000 L1700,500 z").attr({
      id: 'm2',
      fill: "#fff"
    });
    var k0 = k.path("M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z").attr({
      id: 'k0',
      fill: "#fff"
    });
    var k1 = k.path("M0,2000 L0,100 L300,500 L300,2000 z").attr({
      id: 'k1',
      fill: "#fff"
    });
    var k2 = k.path("M2000,0 L2000,2000 L1700,2000 L1700,300 z").attr({
      id: 'k2',
      fill: "#fff"
    });

    var group_m = m.group(m0, m1, m2);
    var group_k = k.group(k0, k1, k2);

    setTimeout(first, 200)
    setTimeout(second, 1000)
    setTimeout(animateK, 3000)

    function first() {
      m0.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,2000 L1000,2000 L0, 2000 z",
        fill: "#fff"
      }, 1200, mina.elastic, function () {
        setTimeout(third(), 1200)
        setTimeout(rightToTop(), 100)
      });
    }

    function second() {
      m0.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,2000 L0, 450 z",
        fill: "#fff"
      }, 1200, mina.bounce, function () {
        fouth()
      });
    }

    function third() {
      m0.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z",
        fill: "#fff"
      }, 1200, mina.elastic, function () {
        five()
      });
    }

    function fouth() {
      m1.animate({
        d: "M0,2000 L0,900 L300,1200 L300,2000 z",
        fill: "#fff"
      }, 2000, mina.elastic);
    }

    function rightToTop() {
      m2.animate({
        d: "M2000,0 L2000,2000 L1700,2000 L1700,300 z",
        fill: "#fff"
      }, 10, mina.elastic);
    }

    function five() {
      m0.animate({
        d: "M0,0 L1000,1000 L1400,600 L1400,1050 L1000,1450 L0, 450 z",
        fill: "#fff"
      }, 2000, mina.elastic);
    }

    function animateK() {
      k1.animate({
        d: "M0,100 L0,100 L300,500 L300,500 z",
        fill: "#fff"
      }, 500, mina.bounce);
      k2.animate({
        d: "M2000,0 L2000,0 L1700,300 L1700,300 z",
        fill: "#fff"
      }, 1000, mina.bounce);

      setTimeout(function () {
        window.document.querySelector('.container').style = "pointer-events: all;";
      }, 2000)
    }

    function k_in() {
      k0.animate({
        fill: "#ec6769"
      }, 1000, mina.ease);

      k0.animate({
        d: "M450,450 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z"
      }, 200, mina.ease, function () {
        toggle_k();
      });

      var toggle_k = function () {
        k0.animate({
          d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z"
        }, 500, mina.elastic);
      }

      k1.animate({
        fill: "#ec6769"
      }, 1000, mina.ease);

      k2.animate({
        fill: "#ec6769"
      }, 1000, mina.ease);

      m2.animate({
        fill: "#ec6769"
      }, 1000, mina.ease);

      m2.animate({
        d: "M2000,0 L2000,2000 L1700,1700 L1700,0 z"
      }, 1000, mina.elastic);
      
    }

    function k_out() {
      k0.animate({
        fill: "#fff"
      }, 1000, mina.ease);
      k0.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z"
      }, 1000, mina.elastic);
      k1.animate({
        fill: "#fff"
      }, 1000, mina.ease);
      k2.animate({
        fill: "#fff"
      }, 1000, mina.ease);
      m2.animate({
        fill: "#fff"
      }, 1000, mina.ease);
      m2.animate({
        d: "M2000,0 L2000,2000 L1700,2000 L1700,300 z"
      }, 1000, mina.elastic);
    }

    function m_in() {
      // k_out_revert();
      m0.animate({
        d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z",
      }, 1000, mina.bounce);
      m0.animate({
        fill: "#89fffd"
      }, 1000, mina.ease);
      m1.animate({
        d: "M0,2000 L0,440 L300,740 L300,2000 z",
      }, 1000, mina.bounce);
      m1.animate({
        fill: "#89fffd"
      }, 1000, mina.ease);
      m2.animate({
        fill: "#89fffd"
      }, 1000, mina.ease);
    }

    function m_out() {
      m0.animate({
        d: "M0,0 L1000,1000 L1400,600 L1400,1050 L1000,1450 L0, 450 z",
      }, 1000, mina.bounce);
      m0.animate({
        fill: "#fff"
      }, 1000, mina.ease);
      m1.animate({
        d: "M0,2000 L0,900 L300,1200 L300,2000 z",
        fill: "#fff"
      }, 1000, mina.bounce);
      m2.animate({
        fill: "#fff"
      }, 1000, mina.ease);
    }

    // function k_out_revert() {
    //   k0.animate({
    //     d: "M0,0 L1000,1000 L2000,0 L2000,450 L1000,1450 L0, 450 z"
    //   }, 500, mina.ease);
    // }

    var K = document.querySelector('#mysvg-k');
    // K.onmouseleave = k_out_revert;
    k0.hover(k_in, k_out, this);
    m0.hover(m_in, m_out, this);
    m1.hover(m_in, m_out, this);
    m2.hover(k_in, k_out, this);
  </script>
</body>

</html>
